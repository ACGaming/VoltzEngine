buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'scala'
apply plugin: 'forge'
apply plugin: 'maven-publish'

ext.buildProps = file "build.properties"

buildProps.withReader {
    def prop = new Properties()
    prop.load(it)
    ext.config = new ConfigSlurper().parse prop
}

version = "${config.version.mod.major}.${config.version.mod.minor}.${config.version.mod.revis}"
group = "com.calclavia.universalelectricity"

if (System.getenv("TEAMCITY_BUILDCONF_NAME").equalsIgnoreCase("Development"))
    archivesBaseName = System.getenv("TEAMCITY_PROJECT_NAME") + "-" + System.getenv("TEAMCITY_BUILDCONF_NAME")
else
    archivesBaseName = System.getenv("TEAMCITY_PROJECT_NAME")

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

minecraft {
    version = "${config.version.minecraft}-${config.version.forge}"

    replaceIn "universalelectricity/api/UniversalElectricity.java"
    replace "@MAJOR@", config.version.mod.major
    replace "@MINOR@", config.version.mod.minor
    replace "@REVIS@", config.version.mod.revis
    replace "@BUILD@", System.getenv("BUILD_NUMBER")
}

if (System.getenv("BUILD_NUMBER") != null)
    version += ".${System.getenv("BUILD_NUMBER")}"


task copyBuildXml(type: Copy) {
    from 'build.properties'
    into 'output'
}

/**
 * Generates a TeamCity XML changelog via the REST API.
 */
task("createChangelog").doLast {

    def teamCityURL = "http://ci.calclavia.com/"

    /**
     * Create a new file
     */
    def file = new FileOutputStream("output/changelog.xml")
    def out = new BufferedOutputStream(file)

    /**
     * Grab the build first, parse the XML to find the changelog XML URL
     */
    def build = new XmlSlurper().parse(teamCityURL + "guestAuth/app/rest/builds/id:" + teamcity["teamcity.build.id"])
    def changes = build.lastChanges[0].change

    out << "<changes>"

    for (int i = 0; i < changes.size(); i++) {
        /**
         * Write each changelog XML into the URL
         */
        def changelogURL = teamCityURL + "guestAuth/app/rest/changes/id:" + changes[0].@id.text()
        out << new URL(changelogURL).openStream()
    }
    out << "</changes>"

    out.close()
}

jar {
    dependsOn copyBuildXml, createChangelog

    classifier = 'core'
    manifest {
        attributes FMLCorePlugin: "universalelectricity.core.UELoader"
        attributes FMLCorePluginContainsFMLMod: "true"
    }

    destinationDir = file 'output'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier 'dev'

    manifest {
        attributes FMLCorePlugin: "universalelectricity.core.UELoader",
                FMLCorePluginContainsFMLMod: "true"
    }

    destinationDir = file 'output'
}

task apiZip(type: Zip) {
    classifier = 'api'
    from sourceSets*.allSource
    include 'universalelectricity/api/**'
    destinationDir = file 'output'
}

artifacts {
    archives deobfJar
    archives apiZip
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
            artifact apiZip
            artifact deobfJar

            artifact("output/changelog.xml") {
                classifier "changelog"
                extension "xml"
            }

            artifact("output/build.properties") {
                classifier "properties"
                extension "properties"
            }
        }
    }
    repositories {
        maven {
            url "file://var/www/maven"
        }
    }
}
