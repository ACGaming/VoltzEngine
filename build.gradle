buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'
apply plugin: 'maven-publish'

ext.buildProps = file "build.properties"

buildProps.withReader {
    def prop = new Properties()
    prop.load(it)
    ext.config = new ConfigSlurper().parse prop
}

version = "${config.version.mod.major}.${config.version.mod.minor}.${config.version.mod.revis}"
group = "calclaviacore"
archivesBaseName = "Calclavia Core"

minecraft {
    version = "${config.version.minecraft}-${config.version.forge}"
}

if (System.getenv("BUILD_NUMBER") != null)
    version += ".${System.getenv("BUILD_NUMBER")}"


task copyBuildXml(type: Copy) {
    from 'build.properties'
    into 'output'
}

jar {
    dependsOn copyBuildXml
    classifier = 'core'
	
	manifest {
        attributes FMLCorePlugin: "calclavia.core.CalclaviaLoader"
    }
	
    destinationDir = file 'output'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier 'dev'

    manifest {
        attributes FMLCorePlugin: "calclavia.core.CalclaviaLoader"
    }
}

artifacts {

}

wrapper {
    version = "1.8"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact deobfJar
        }
    }
    repositories {
        maven {
            url "file://var/www/maven/"
        }
    }
}

repositories {
    maven { url 'http://calclavia.com/maven/' }
}
dependencies {
    compile 'universalelectricity:Universal-Electricity:3.0.0.257:dev'
}